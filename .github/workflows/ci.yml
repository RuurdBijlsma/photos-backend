name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: apt install
        run: sudo apt update && sudo apt install -y protobuf-compiler libfontconfig1-dev pkg-config nasm

      - name: Build
        run: cargo build --profile dev

      - name: Run tests
        run: cargo test --profile dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --no-deps -- -D clippy::all -D clippy::pedantic -D clippy::nursery