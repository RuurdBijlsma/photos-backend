services:
  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    ports:
      - "9475:9475"
    volumes:
      - ./config/settings.yaml:/app/config/settings.yaml:Z
      - ./media_dir:/app/media_dir:Z
      - ./thumbnails:/app/thumbnails:Z
    environment:
      DATABASE_URL: postgresql://photos_user:dev-password@postgres:5533/photos
      APP__SECRETS__DATABASE_URL: postgresql://photos_user:dev-password@postgres:5533/photos
      APP__SECRETS__JWT: your123secret
    depends_on:
      - postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9475/health | grep -q 'OK'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_DB: photos
      POSTGRES_USER: photos_user
      POSTGRES_PASSWORD: dev-password
      PGPORT: 5533
    ports:
      - "5533:5533"
    volumes:
      - pg_data:/var/lib/postgresql:Z
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photos_user -d photos"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data: